{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit {{object.name}}'s info</h1>
{%else%}
    <h1>Add a New Cat</h1>
{% endif %}    

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="btn blue" type="submit" value="{% if object %} Edit {% else %} Add {% endif %}">
    
</form>


{% endblock %}
